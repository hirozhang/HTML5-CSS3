<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Show Geolation</title>
</head>

<body>

<p id="latitude"></p>
<p id="longitude"></p>
<p id="accuracy"></p>

<script type="text/javascript">
	navigator.geolocation.getCurrentPosition(updateLocation, handleLocationError, {timeout:10000});
	
	function updateLocation(postion) {
		alert(position);
		var latitude = position.coords.latitude;
		var longitude = position.coords.longitude;
		var accuracy = position.coords.accuracy;
		
		document.getElementById("latitude").innerHTML = 'Latitude:' + latitude;
		document.getElementById("longitude").innerHTML = 'Longitude:' + longitude;
		document.getElementById("accuracy").innerHTML = "This location is accurate within " + accuracy + " meters."
	}
	
	function handleLocationError(error) {
		switch(error.code){
			case 0:
			updateStatus("There was an error while retrieving your location: " + error.message);
			break;
			case 1:
			updateStatus("The user prevented this page from retrieving a location.");
			break;
			case 2:
			updateStatus("The browser was unable to determine your location: " + error.message);
			break;
			case 3:
			updateStatus("The browser timed out before retrieving the location.");
			break;
		}
	}
</script>
</body>
</html>
