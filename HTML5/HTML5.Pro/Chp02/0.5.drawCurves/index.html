<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Draw Curves</title>
</head>

<body>
<canvas id="curve" style="border:1px dashed #ccc; width:400px; height:400px;"></canvas>

<script type="text/javascript">
window.addEventListener('load', function() {
	var canvas = document.getElementById('curve'),
		context = canvas.getContext('2d');
	
	// Save the canvas state and draw the path
	context.save();
	context.translate(-10, 200);
	context.beginPath();
	// The first curve bends up and right
	context.moveTo(0, 0);
	context.quadraticCurveTo(170, -50, 260, -190);
	// The second curve continues down and right
	context.quadraticCurveTo(310, -250, 410,-250);
	// Draw the path in a wide brown stroke
	context.strokeStyle = '#630';
	context.lineWidth = 3;
	context.stroke();
	// Restore the previous
	context.restore();
}, true);
</script>
</body>
</html>
