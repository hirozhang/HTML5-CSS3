<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Using Gradient</title>
</head>

<body>
<canvas id="demo" style="border:1px dashed #ccc;" width="400" height="400"></canvas>

<script type="text/javascript">
	var canvas = document.getElementById('demo'),
		context = canvas.getContext('2d');
	
	context.save();
	context.translate(100, 100);
	context.beginPath();
	
	var trunkGradient = context.createLinearGradient(-20, -50, 40, 40);
	trunkGradient.addColorStop(0, '#630');
	trunkGradient.addColorStop(0.4, '#960');
	trunkGradient.addColorStop(1, '#520');
	
	context.fillStyle = trunkGradient;
	context.fillRect(-20, -50, 40, 40);
	
	var canopyShadow = context.createLinearGradient(-20, -50, 0, 0);
	canopyShadow.addColorStop(0, 'rgba(0, 0, 0, 0.8)');
	canopyShadow.addColorStop(0.2, 'rgba(0, 0, 0, 0.0)');
	
	context.fillStyle = canopyShadow;
	context.fillRect(-20, -50, 40, 40);
	
	context.restore();
</script>
</body>
</html>
