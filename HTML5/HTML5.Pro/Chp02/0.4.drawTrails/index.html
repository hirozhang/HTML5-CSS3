<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Darw Trails</title>
</head>

<body>
<canvas id="trails" style="border:1px solid #090;"  width="400" height="400"></canvas>

<script type="text/javascript">
function createCanopyPath(context) {
	// Draw the tree canopy
	context.beginPath();
	context.moveTo(-25, -50);
	context.lineTo(-10, -80);
	context.lineTo(-20, -80);
	context.lineTo(-5, -110);
	context.lineTo(-15, -110);
	// Top of the tree
	context.lineTo(0, -140);
	context.lineTo(15, -110);
	context.lineTo(5, -110);
	context.lineTo(20, -80);
	context.lineTo(10, -80);
	context.lineTo(25, -50);
	// Close the path back to its start point
	context.closePath();
}

function drawTrails() {
	var canvas = document.getElementById('trails');
	var context = canvas.getContext('2d');
	context.save();
	context.translate(150, 150);
	// Create the shape for our canopy path
	createCanopyPath(context);
	
	// Increase the line width
	context.lineWidth = 4;
	// Round the corners at path joints
	context.lineJoin = 'round';
	// Change the color to brown
	context.strokeStyle = '#630';
	
	// Set the fill color to green and fill the canopy
	context.fillStyle = '#390';
	context.fill();

	// Change fill color to brown
	context.fillStyle = '#630';
	// Fill a rectangle for the tree trunk
	context.fillRect(-5, -50, 10, 50);
	
	// Stroke the current path
	context.stroke();
	context.restore();
}

window.addEventListener('load', drawTrails, true);

</script>
</body>
</html>
